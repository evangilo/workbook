<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="{% url 'home' %}" class="navbar-brand">Workbook</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    {% if user and user.is_anonymous %}
                        <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
                            Login<span class="caret"></span>
                        </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1"
                                       href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
                                        <i class="fa fa-facebook icon-login icon-facebook"></i>  Facebook
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1"
                                       href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">
                                        <i class="fa fa-google-plus icon-login icon-google"></i>   Google
                                    </a>
                                </li>
                            </ul>
                    </li>
                    {% else %}
                    <li>
                        <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Serviço</a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
                            <li role="presentation">
                                <a role="menuitem" tabindex="-1" href="{% url 'servico_adicionar' %}">Novo Serviço</a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem" tabindex="-1" href="{% url 'meus_servicos' %}">Meus Serviços</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">{{ user }}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1"
                                       href="#">
                                        <i class="fa fa-gear"></i>  profile
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1"
                                       href="{% url 'auth:logout' %}?next={{ request.path }}">
                                        <i class="fa fa-sign-out"></i>  sair
                                    </a>
                                </li>
                            </ul>
                    {% endif %}
                </li>
            </ul>

            <form class="navbar-form navbar-right" action="/"method="get">                 
                <input type="text" class="form-control col-lg-8" placeholder="Search" name="q">
            </form>
        </div>
    </div>
</div>
