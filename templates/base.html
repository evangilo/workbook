<!DOCTYPE html>
<html lang="en">
	<head>
   	<meta charset="utf-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>{% block title %}Workbook{% endblock %}</title>

   	<link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/workbook.css" rel="stylesheet">
    <link href="/static/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">
    {%block head %}{% endblock %}
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Workbook</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">          
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Criar Servi√ßo</a></li>
                <li>
                    {% if user and user.is_anonymous %}
                        <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
                            Login<span class="caret"></span>
                        </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1"
                                       href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
                                        <i class="fa fa-facebook icon-login icon-facebook"></i>  Facebook
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1"
                                       href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">
                                        <i class="fa fa-google-plus icon-login icon-google"></i>   Google
                                    </a>
                                </li>
                            </ul>
                    {% else %}
                        <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1"
                                       href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
                                        <i class="fa fa-gear"></i>  profile
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1"
                                       href="{% url 'auth:logout' %}?next={{ request.path }}">
                                        <i class="fa fa-sign-out"></i>  sair
                                    </a>
                                </li>
                            </ul>
                    {% endif %}
                </li>
            </ul>

            <form class="navbar-form navbar-right">                 
                <input type="text" class="form-control col-lg-8" placeholder="Search">
            </form>
        </div>
      </div>
    </div>
   	{% block container %}{% endblock %}
   	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootswatch.js"></script>
    <script src="/static/js/workbook.js"></script>
</body>
</html>
